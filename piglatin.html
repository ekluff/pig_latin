<!DOCTYPE html>
<html>
  <head>
    <title id="title">Pig Latin Translator</title>
    <script charset="utf-8" src="js/jquery-1.11.3.js"></script>
    <script charset="utf-8" src="js/scripts.js"></script>
  </head>
  <body>
    <form id="ormfay">
      <center>
        <div class="row">
          <label for="word" id="label">Translate a word into pig latin.</label>
        </div>
        <div class="row">
          <input type="text" name="word" id="word">
        </div>
        <div class="row">
          <button type="submit" id="button">Translate!</button>
        </div>
      </center>
    </form>
    <div class="row">
      <center><span id="ordway"></span></center>
    </div>
  </body>
</html>
